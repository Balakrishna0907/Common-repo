<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Log In Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <h2 style="text-decoration: underline; text-align: center;">Log In</h2>
        </header>
        <section>
            <form id="loginform" action="/login_submit" method="post">

                <label for="email">Mail Id : </label>
                <input type="email" id="email" name="email" placeholder="Enter Your Mail Id" required><br><br>

                <label for="password">Password : </label>
                <input type="password" id="password" name="password" pattern="(?=.*\d).{8,}" title="Enter a 8 digit password, must contain atleast 1 number" placeholder="Enter Your Password" required><br><br>

                <button type="submit">Log In</button>

            </form>
        </section>
    </body>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="static/script.js" defer></script>
</html>
