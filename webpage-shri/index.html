    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBV College</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .index-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 30px;

            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .login-btn { background: #4a90e2; }
        .register-btn { background: #ff66b2; }
    </style>
</head>
<body>
    <div class="index-container">
        <h1>Welcome to SBV College</h1>
