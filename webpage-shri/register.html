<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - SBV College</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        background: linear-gradient(135deg, #ff66b2, #4a90e2);
        font-family: Arial;
    }
    .form-container {
        max-width: 350px;
        margin: 100px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .btn {
        padding: 10px 20px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 95%;
        color: white;
    }
    .register-btn { background: #ff66b2; }

    .switch-text {
        margin-top: 15px;
        font-size: 14px;
    }
    .switch-text a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <input type="text" placeholder="Email"><br>
    <input type="text" placeholder="Date of Birth"><br>
    <input type="text" placeholder="Contact Number"><br>
    <a href="login.html" class="btn register-btn">Register</a>
    <div class="switch-text">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>
</body>
</html>
