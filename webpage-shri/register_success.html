<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful - SBV College</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff66b2, #4a90e2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        text-align: center;
        width: 400px;
    }
    h2 {
        color: #4a90e2;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
    }
    th {
        background: linear-gradient(90deg, #ff66b2, #4a90e2);
        color: white;
    }
    tr:nth-child(even) {
        background: #f9f9f9;
    }
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #4a90e2;
        color: white;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    .btn:hover {
        background: #ff66b2;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registration Successful ðŸŽ‰</h2>
    <table>
        <tr>
            <th>Username (Email)</th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Password (DOB)</th>
            <td>{{ password }}</td>
        </tr>
        <tr>
            <th>Contact Number</th>
            <td>{{ contact }}</td>
        </tr>
    </table>
    <a href="login.html" class="btn">Go to Login</a>
</div>

</body>
</html>
